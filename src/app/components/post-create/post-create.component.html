<div style="margin-bottom: 15px;" class="shareYourThought">
    <div class="row" *ngIf="(successMsg != '')">
        <div class="alert alert-success" role="alert" *ngIf="(successMsg != '')">
            <!--<strong>Success: </strong>-->{{successMsg}}
        </div>
    </div>
    <div class="row" *ngIf="(errorMsg != '')">
        <div class="alert alert-danger" role="alert" *ngIf="(errorMsg != '')">
            <!--<strong>Success: </strong>-->{{errorMsg}}
        </div>
    </div>
    <form class="" [formGroup]="postform" #postForm="ngForm">
        <input type="hidden" formControlName="group_type" [(ngModel)]="postType.activitytype">
        <input type="hidden" formControlName="group_id" [(ngModel)]="postType.activityid">
        <div class="col-md-12" *ngIf="showPostImgDive">
            <span class="result" *ngIf="postImgData">
                <img [src]="postImgData" [height]="200" >
                <a (click)="deleteImg()" class="del-btn"> <i class="icon ion-android-close"></i></a>
            </span>
        </div>
        <div class="textarea">
            <div class="form-group">
                <!--<emoji-input
                    [(model)]="description"
                    [textArea]="{cols: 40, rows: 5}"
                    [onEnter]="onEnterFunction"
                    [popupAnchor]="'bottom'"
                    (setPopupAction)="setPopupAction($event)">
                </emoji-input>
                <emoji-input
                  [(model)]="description"
                  [textArea]="{cols: 40, rows: 5}"
                  [popupAnchor]="'bottom'"
                  (setPopupAction)="setPopupAction($event)">
                </emoji-input>-->
                
                <textarea class="form-control" rows="5" id="comment" formControlName="description" placeholder="Share your thoughts..."></textarea>
                <!--<i
                (click)="toggled = !toggled"
                [(emojiPickerIf)]="toggled"
                [emojiPickerDirection]="'bottom'"
                [emojiPickerPreserveSelection]="true || false"
                [emojiPickerAutofocus]="true || false"
                (emojiPickerSelect)="handleSelection($event)" class="fa fa-smile-o" style="font-size: 26px;"></i>
-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <ul class="uploadVideo">
                	  <!-- <li>
                		 <i
		                (click)="toggled = !toggled"
		                [(emojiPickerIf)]="toggled"
		                [emojiPickerDirection]="'bottom'"
		                [emojiPickerPreserveSelection]="true || false"
		                [emojiPickerAutofocus]="true || false"
		                (emojiPickerSelect)="handleSelection($event)" class="fa fa-smile-o" style="font-size: 26px;"></i>
		                
                	  </li> -->
                    <li>
                        <div class="upload-btn-wrapper uploadButtonPart">
                            <button class="btn">Upload Image</button>
                            <input type="file" name="myfile" (change)="fileChangePost($event)" />
                        </div>
                    </li>
                    <li *ngIf="postType.activitytype==''">
                        <p class="connectionsonly-check">
                        		<input class="" formControlName="is_connection" id="ConnectionsOnly" value="1" type="checkbox">
	                        	<i class="icon ion-ios-people-outline"></i>
	                        	<label for="ConnectionsOnly"> Connections Only </label>                    			
                        </p>
                    </li>
                </ul>
					 <!--<div class="text-danger" *ngIf="!postform.controls['description'].valid && postform.controls['description'].touched">Thoughts Required</div>-->
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-default">Cancel</button>
            </div>
            <div class="col-md-3">
                <button type="submit" (click)="submitPost(postform.value)" class="btn btn-primary" [disabled]="!postForm.valid">Post</button>
            </div>
        </div>
    </form>
</div>
