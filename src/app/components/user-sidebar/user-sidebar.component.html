<div class="left-list" [ngClass]="{'fix-to-top':HeaderNavCls === 'fix-to-top'}">
    <div class="profImage">
        <a href="javascript:void(0)" [routerLink]="['/user/edit_profile/activity']">
                <div class="img" [ngStyle]="{'background-image':'url('+currentUserLoginDet.image_url+')'}"></div>
        </a>
    </div>
    <div class="profDetails">
        <a href="javascript:void(0)" [routerLink]="['/user/edit_profile/activity']">
            <h2>{{currentUserLoginDet.name}}</h2>
            <p *ngIf="currentUserLoginDet.bio">{{currentUserLoginDet.bio | limitTo : 50}}
            </p>
        </a>
    </div>
    <div class="messagePart">
        <ul>
            <li>
                <a [routerLink]="['/user/chat/list']">
                    <span class="iconWidth">
                        <img src="assets/images/icon1.png">
                    </span>MESSAGES
                    <span class="badge" style="background-color:red" *ngIf="unreadMessages > 0">{{unreadMessages}}</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/user/myconnection']" *ngIf="!connectionsCount">
                    <span class="iconWidth">
                        <img src="assets/images/icon2.png">
                    </span>CONNECTIONS
                   
                </a>
                <a [routerLink]="['/user/myconnection']" *ngIf="connectionsCount">
                    <span class="iconWidth badge" style="width:25px;float:left;background-color:#BB1926">
                     {{connectionsCount}}
                    </span> &nbsp;CONNECTIONS
                   
                </a>
            </li>
            <li>
                <a [routerLink]="['/group/find']">
                    <span class="iconWidth">
                        <img src="assets/images/icon3.png">
                    </span>GROUPS</a>
            </li>
            <!--<li><a [routerLink]="['/group']">Groups</a></li>-->
            <li>
                <a [routerLink]="['/user/hubs']">
                    <span class="iconWidth">
                        <img src="assets/images/icon4.png">
                    </span>Hubs</a>
            </li>
            <!-- <li>
                <a [routerLink]="['/user/find_friends']">
                    <span class="iconWidth">
                        <img src="assets/images/icon2.png">
                    </span>Members</a>
            </li>
            <li>
                <a [routerLink]="['/user/edit_profile/activity']">
                    <span class="iconWidth">
                        <img src="assets/images/icon4.png">
                    </span>My Activity</a>
            </li> -->
            <!--<li><a href="#"><span class="iconWidth"><img src="assets/images/icon4.png"></span>HUBS</a></li>-->
        </ul>
    </div>
    <div class="onlineUsers">
        <h2>Online Users</h2>
        <ul class="onlineList" *ngIf="onlineUserList.length>0">
            <li *ngFor="let friendData of onlineUserList">
                <a [routerLink]="['/user/profile',friendData.display_name]" title="{{friendData.name}}">
                    <div class="img" [ngStyle]="{'background-image':'url('+friendData.profile_image+')'}"></div>
                </a>
                <div class="greenIcon"></div>
            </li>
            
            <li>
                <div class="upload-btn-wrapper uploadBut">
                   <!-- <button class="btn"><i class="icon ion-ios-plus-empty"></i></button>
                    <input type="file" name="myfile" />-->
                    <a [routerLink]="['/user/myconnection']"><div class="img" style="background-image: url('assets/images/plus-icon.png')"></div></a>
                </div>
            </li>
        </ul>
    </div>
    <div class="bottomList">
        <ul>
            <li>
                <a href="Javascript: void(0)" (click)="userLogout()">SIGN OUT</a>
            </li>
            <li>|</li>
            <li>
                <a [routerLink]="['/user/edit_details']">SETTINGS</a>
            </li>
        </ul>
    </div>
</div>
