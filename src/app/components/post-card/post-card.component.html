<div class="row">

    <div class="col-md-10">
        <div class="imageParts">
            <div class="profImageP">
                <div class="img" [ngStyle]="{'background-image':'url('+postData.profile_image+')'}"></div>
            </div>
            <div class="profTextPart">
                <h2>{{postData.name}}</h2>
                <p>{{postData.created_date_mod}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <p class="icondown"><i class="icon ion-chevron-down"></i></p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="userComment">
            <div class="imageLikeP" *ngIf="postData.file_name != ''">
                <img [src]="postData.file_image_url" class="img-responsive">
            </div>
            <p>{{postData.description}}</p>
            <ul>
                <li><a href="javascript: void(0);">{{postData.likecount}} Likes</a></li>
                <li><a href="javascript: void(0);">{{postData.commentcount}} Comments</a></li>
            </ul>
        </div>
        <div class="likeComment">
            <div class="row">
                <div class="col-md-10">
                    <ul>
                        <li><a href="#"><i class="fa fa-thumbs-o-up"></i></a></li>
                        <li><a href="#"><i class="fa  fa-commenting-o"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-2">
                    <ul>
                        <li class="float-right"><a href="#"><i class="fa fa-share"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
