<h1 mat-dialog-title>Like User list</h1>
<div mat-dialog-content>
    <div class="likePop">
        <div class="item" *ngIf="userList.length > 0">
          <div class="row" *ngFor="let postData of userList">
              <div class="col-md-8">
                  <div class="imageParts">
                      <div class="profImageP">
                          <a [routerLink]="['/user/profile',postData.display_name]"><div class="img" [ngStyle]="{'background-image':'url('+postData.profile_image+')'}"></div></a>
                      </div>
                      <div class="profTextPart">
                          <a [routerLink]="['/user/profile',postData.display_name]"><h2>{{postData.name}}</h2></a>
                          <!--<p>{{postData.created_date_mod}}</p>-->
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <p style="text-align: right;"><a [routerLink]="['/user/profile',postData.display_name]" class="btn btn-primary">View Profile</a></p>
              </div>
          </div>
        </div>
        <div class="item" *ngIf="userList.length == 0">
        <div class="row">
            <div class="col-md-12">
                <p>No user found.</p>
            </div>
        </div>
        </div>
    </div>
</div>
