	 <div class="innerRightPart">
        <h2 style="margin-bottom: 0">MY ATTENDING HUBS</h2>
        <div class="hubMet hubMet1 group">
            <div class="row" *ngFor="let hubData of latestHubList">
                <div class="col-md-4">
                    <a href="">
                        <div class="img" [ngStyle]="{'background-image':'url('+hubData.image+')'}"></div>
                    </a>
                </div>
                <div class="col-md-8">
                    <h2 style="margin-top: 8px">{{hubData.title}}</h2>
                    <p style="margin:0px">{{hubData.hub_date}}</p>
                    <!-- <p>{{hubData.address}}</p> -->
                    <a [routerLink]="['/user/hub_details',hubData.slug]" class="btn btn-primary" style="margin-top: 8px">View Hub</a>
                </div>
            </div>

        </div>
    </div>
	
    <div class="innerRightPart" *ngIf="userGrpList?.length > 0">
        <h2 style="margin-bottom: 0">Groups</h2>
        <div class="hubMet hubMet1 group" *ngFor="let grpData of userGrpList">
            <div class="row">
                <div class="col-md-4">
                    <a [routerLink]="['/group/details',grpData.group_uname]">
                        <div class="img" [ngStyle]="{'background-image':'url('+grpData.group_image+')'}"></div>
                    </a>
                </div>
                <div class="col-md-8">
                    <h2>{{grpData.group_name}}</h2>
                    <a [routerLink]="['/group/details',grpData.group_uname]" class="btn btn-primary">View Group</a>
                </div>
            </div>

        </div>
    </div>
</div>
