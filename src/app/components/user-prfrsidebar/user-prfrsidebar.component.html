<div class="rightPart"> 
    <div class="innerRightPart" *ngIf="userImgList?.length > 0">
        <h2>Photos</h2>
        <ul class="photoImage">
            <li *ngFor="let imgData of userImgList | slice:0:6;">
                <div class="img" [ngStyle]="{'background-image':'url('+imgData.image_url+')'}"></div>
            </li>
        </ul>
        <!--<a href="#" class="viewAll text-center">View All</a>-->
    </div>
    <div class="innerRightPart share-story">
        <h1>Share your story</h1>
        <p>Femnesty is always looking for strong, positive contributors to join our team.</p>
        <div class="">
            <div class="row">
                <div class="col-md-12">
                    <a [routerLink]="['/user/shareyourstory']" class="btn btn-primary">Post your story</a>
                </div>
            </div>
        </div>
    </div>

    <div class="innerRightPart" *ngIf="userGrpList?.length > 0">
        <h2 style="margin-bottom: 0">Groups</h2>
        <div class="hubMet hubMet1 group" *ngFor="let grpData of userGrpList">
            <div class="row">
                <div class="col-md-4">
                    <a [routerLink]="['/group/details',grpData.group_uname]">
                        <div class="img" [ngStyle]="{'background-image':'url('+grpData.group_image+')'}"></div>
                    </a>
                </div>
                <div class="col-md-8">
                    <h2>{{grpData.group_name}}</h2>
                    <a [routerLink]="['/group/details',grpData.group_uname]" class="btn btn-primary">View Group</a>
                </div>
            </div>

        </div>
    </div>
</div>
