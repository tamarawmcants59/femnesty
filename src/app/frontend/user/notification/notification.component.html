<section class="section about-content-area visitingProfile">
    <div class="container-fluid">
        <div class="row flex-profile">
            <div class="col-md-3 flex-left">
                <user-sidebar></user-sidebar>
            </div>
            <div class="col-md-6 flex-middle">
                <div class="middlePart">
                	  <div class="notification-wrap">
                        <h2>Your notification</h2>
                    </div>
                </div><br/>
                <div class="notification-wrap">
                      <ul>
                          <li *ngFor="let notiData of userNotiList" [ngClass]="{'unread' : notiData.is_view=='0'}">
                              <div class="image-area">
                                  <!--<a [routerLink]="['/user/profile',notiData.display_name]">
                                    <div class="noti-image" [ngStyle]="{'background-image':'url('+notiData.profile_image+')'}"></div>
                                  </a>-->
                                  <a href="{{repoUrl+'/'+notiData.link}}">
                                    <div class="noti-image" [ngStyle]="{'background-image':'url('+notiData.profile_image+')'}"></div>
                                  </a>
                              </div>
                              <div class="text-area">
                                  <a href="{{repoUrl+'/'+notiData.link}}">
                                    <h4>{{notiData.name}}</h4>
                                  </a>
                                  <p class="desc">{{notiData.message}}</p>                                  
                              </div>
                              <p class="time">{{notiData.created_date | dateTimeFormat: 'dd MMM yyyy h:m a'}}</p>
                          </li>
                      </ul>
                  </div>
              
            </div>
            <div class="col-md-3 flex-right">
                <app-user-prfrsidebar></app-user-prfrsidebar>
            </div>
        </div>
    </div>
</section>
