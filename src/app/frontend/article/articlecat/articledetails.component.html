<section class="section p-16 single-article">
    <div class="container">
        <div class="row">
            <div class="col-md-4 pdr-35">
                <div>
                    <img [src]="articleData.image_url" alt="" class="img-responsive">
                </div>
                <div>
                    <h3 class="text-red">{{articleData.title}}</h3>
                    <p class="text-gray">Article by {{articleData.author_name}}</p>
                    <p class="text-gray">Posted on {{articleData.c_date | dateTimeFormat: 'MMM dd, yyyy'}}</p>
                    <ul class="n-social social-link mb-30 mt-20">
                    	<!-- <li ceiboShare  [facebook]="{u: repoUrl}">
                    		<img src="assets/images/facebook.png" />
                        </li> -->
                        <li>
                            <app-beta-restriction [height]="''" [image]="'assets/images/facebook.png'">
                            </app-beta-restriction>
                            <span>5</span>
                        </li>
                    	<li ceiboShare  [linkedIn]="{url:repoUrl, text:articleData.short_desc}">
                    		<img src="assets/images/linkedin.png" />
                    		<span>5</span>
                    	</li>
                    	<li ceiboShare  [twitter]="{url:repoUrl, text:articleData.short_desc}">
                    		<img src="assets/images/twitter.png" />
                    		<span>5</span>
                    	</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <h1>{{articleData.title}}</h1>
                <p class="mb-30" style="font-weight: 600">{{articleData.short_desc}}</p>
                <div [innerHTML]="articleData.description" class="mb-30"></div>
            </div>
        </div>
    </div>
</section>
