<section class="section single-article">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <img [src]="mentorshipDet?.image" alt="" class="img-responsive">
                </div>
                <div>
                    <h3 class="text-red">{{mentorshipDet?.name}}</h3>
                    <p class="text-gray">{{mentorshipDet?.qualification}}</p>
                    <ul class="n-social social-link">
                    	<!-- <li ceiboShare  [facebook]="{u: repoUrl}">
                    		<img src="assets/images/facebook.png" />
                        </li> -->

                            <app-beta-restriction height="''" [image]="'assets/images/facebook.png'">

                    	</li>
                    	<li ceiboShare  [twitter]="{url:repoUrl, text:mentorshipDet?.short_desc}">

            </div>
            <div class="col-md-8">
                <!--<h1>Mentorship Details</h1>-->
