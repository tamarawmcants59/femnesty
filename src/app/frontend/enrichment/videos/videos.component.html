<!-- inner  banner -->

<section class="inner-banner" [ngStyle]="{'background-image':'url('+enrichmentVideoData[0]?.banner_image_url+')', 'background-position': 'center', 'background-repeat': 'no-repeat','background-size': 'cover'}">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white"> {{enrichmentVideoData[0]?.title}} </h1>
            </div>
        </div>
    </div>
</section>

<section class="section p-16 ">
    <div class="container">
        <h1>Motivational videos..</h1>
        <p>Watch and learn from our series of short, motivational videos and TED Talks about leadership, relationships, women’s rights and more.</p>
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12 col-video" *ngFor="let videoData of videoListData">
                <figure>
                    <div class="video-pic">
                        <a [routerLink]="['/enrichment/video_details',videoData.slug]"> <img [src]="videoData.image_url" alt="" class="img-responsive"> </a>
                    </div>
                    <figcaption>
                        <h4><span class="text-red">{{videoData.author_name}}</span> – {{videoData.title | limitTo : 40}}</h4>
                        <a [routerLink]="['/enrichment/video_details',videoData.slug]" class="btn btn-primary">Watch Video</a>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</section>
